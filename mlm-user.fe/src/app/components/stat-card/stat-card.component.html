    <div [class]="'relative overflow-hidden rounded-2xl p-6 text-white shadow-lg transition-transform hover:scale-[1.02] h-full ' + bgClass">
      <i [class]="'pi ' + icon + ' absolute'" 
         style="font-size: 130px; bottom: -15px; right: -15px; opacity: 0.2; pointer-events: none; z-index: 0;"></i>
      <div class="relative z-10 flex flex-col justify-between h-full">
        <div>
          <span class="text-xs font-semibold tracking-wide opacity-90">{{ label }}</span>
          <div class="flex flex-col mt-2">
            <span class="text-3xl font-bold">{{ value }}</span>
            @if (subValue) {
              <span class="text-base font-medium opacity-80 mt-1">{{ subValue }}</span>
            }
          </div>
        </div>
        @if (trend) {
          <div class="mt-3 flex items-center gap-1 text-[10px] font-semibold">
            <i [class]="'pi ' + trendIcon"></i>
            <span>{{ trend }}</span>
          </div>
        }
      </div>
    </div>

<div class="min-h-screen bg-mlm-background">
  <main class="py-10 lg:pl-72">
    <div class="px-4 sm:px-6 lg:px-8 max-w-2xl mx-auto">
      <div class="mb-6">
        <button
          (click)="goBack()"
          class="flex items-center gap-2 text-mlm-secondary hover:text-mlm-text mb-4">
          <i class="pi pi-arrow-left"></i>
          <span>Back to Dashboard</span>
        </button>
        <h1 class="text-3xl font-bold text-mlm-text">Pay Registration Fee</h1>
        <p class="mt-2 text-mlm-secondary">
          Complete your registration by paying the registration fee
        </p>
      </div>

      <p-card header="Payment Details" class="w-full">
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Amount Display -->
          <div class="p-4 bg-mlm-blue-50 rounded-lg">
            <div class="flex justify-between items-center">
              <span class="text-mlm-secondary font-medium">Registration Fee</span>
              <span class="text-2xl font-bold text-mlm-text">â‚¦{{ paymentForm.get('amount')?.value | number }}</span>
            </div>
          </div>

            <!-- Payment Method Selection -->
            <div class="space-y-2">
              <label for="paymentMethod" class="block text-sm font-medium text-mlm-text">
                Payment Method <span class="text-mlm-error">*</span>
              </label>
              <p-select
                id="paymentMethod"
                formControlName="paymentMethod"
                [options]="paymentMethods"
                optionLabel="label"
                optionValue="value"
                placeholder="Select a payment method"
                [style]="{ width: '100%' }"
                [invalid]="paymentForm.get('paymentMethod')?.invalid && paymentForm.get('paymentMethod')?.touched">
              </p-select>
              @if (paymentForm.get('paymentMethod')?.invalid && paymentForm.get('paymentMethod')?.touched) {
                <p-message severity="error" variant="simple" size="small">
                  Please select a payment method
                </p-message>
              }
            </div>

            <!-- Payment Information Note -->
            <!-- <div class="p-4 bg-mlm-blue-50 rounded-lg border border-mlm-blue-200">
              <div class="flex gap-3">
                <i class="pi pi-info-circle text-mlm-blue-500 mt-1"></i>
                <div class="flex-1">
                  <p class="text-sm text-mlm-blue-900 font-medium mb-1">Mock Payment</p>
                  <p class="text-xs text-mlm-blue-700">
                    This is a demonstration payment flow. No actual payment will be processed.
                  </p>
                </div>
              </div>
            </div> -->

            <!-- Action Buttons -->
            <div class="flex gap-4 pt-4">
              <p-button
                label="Cancel"
                severity="secondary"
                [outlined]="true"
                (onClick)="goBack()"
                [style]="{ flex: 1 }">
              </p-button>
              <p-button
                label="Confirm Payment"
                icon="pi pi-credit-card"
                type="submit"
                [disabled]="paymentForm.invalid"
                [style]="{ flex: 1 }">
              </p-button>
            </div>
          </form>
        </p-card>
    </div>
  </main>
</div>

<div class="min-h-screen bg-mlm-background">
  <main class="py-10">
    <div class="px-4 sm:px-6 lg:px-8 mx-auto">
      <div class="mb-8">
        <h1 class="text-3xl font-extrabold text-mlm-text tracking-tight mb-2">Settings</h1>
        <div class="h-px w-16 bg-mlm-primary/30 mb-4"></div>
        <p class="text-mlm-secondary text-sm">Manage your account, security, and preferences</p>
      </div>

      <nav class="flex flex-wrap gap-2 border-b border-gray-200 mb-6" role="tablist" aria-label="Settings sections">
        <a
          routerLink="/settings/account"
          routerLinkActive="bg-mlm-primary text-white"
          [routerLinkActiveOptions]="{ exact: false }"
          class="px-4 py-2.5 rounded-t-lg text-sm font-semibold text-mlm-text hover:bg-mlm-primary/10 transition-colors"
          [class.bg-gray-100]="!isActive('/settings/account')">
          Account
        </a>
        <a
          routerLink="/settings/security"
          routerLinkActive="bg-mlm-primary text-white"
          class="px-4 py-2.5 rounded-t-lg text-sm font-semibold text-mlm-text hover:bg-mlm-primary/10 transition-colors"
          [class.bg-gray-100]="!isActive('/settings/security')">
          Security
        </a>
        <a
          routerLink="/settings/preferences"
          routerLinkActive="bg-mlm-primary text-white"
          class="px-4 py-2.5 rounded-t-lg text-sm font-semibold text-mlm-text hover:bg-mlm-primary/10 transition-colors"
          [class.bg-gray-100]="!isActive('/settings/preferences')">
          Preferences
        </a>
        <a
          routerLink="/settings/sessions"
          routerLinkActive="bg-mlm-primary text-white"
          class="px-4 py-2.5 rounded-t-lg text-sm font-semibold text-mlm-text hover:bg-mlm-primary/10 transition-colors"
          [class.bg-gray-100]="!isActive('/settings/sessions')">
          Sessions
        </a>
      </nav>

      <router-outlet></router-outlet>
    </div>
  </main>
</div>

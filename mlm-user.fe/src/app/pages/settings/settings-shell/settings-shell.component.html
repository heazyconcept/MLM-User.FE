<div class="min-h-screen bg-mlm-background">
  <main class="py-8 lg:py-10">
    <div class="px-4 sm:px-6 lg:px-8 mx-auto ">
      <div class="mb-8">
        <h1 class="text-2xl lg:text-3xl font-bold text-mlm-text tracking-tight">Settings</h1>
        <p class="text-mlm-secondary text-sm mt-1">Manage your account, security, and preferences</p>
      </div>

      <div class="flex flex-col lg:flex-row lg:gap-10">
        <nav
          class="lg:w-52 shrink-0 mb-6 lg:mb-0"
          role="navigation"
          aria-label="Settings sections">
          <ul class="flex flex-wrap gap-1 lg:flex-col lg:gap-0 lg:border-l lg:border-gray-200 lg:pl-0">
            <li>
              <a
                routerLink="/settings/account"
                routerLinkActive="bg-mlm-primary/10 text-mlm-primary border-mlm-primary font-semibold"
                [routerLinkActiveOptions]="{ exact: false }"
                class="block px-4 py-2.5 text-sm rounded-lg lg:rounded-none lg:rounded-r-lg lg:border-l-2 lg:border-transparent lg:-ml-px lg:pl-4 text-mlm-text hover:bg-gray-100 lg:hover:bg-mlm-primary/5 transition-colors">
                Account
              </a>
            </li>
            <li>
              <a
                routerLink="/settings/security"
                routerLinkActive="bg-mlm-primary/10 text-mlm-primary border-mlm-primary font-semibold"
                class="block px-4 py-2.5 text-sm rounded-lg lg:rounded-none lg:rounded-r-lg lg:border-l-2 lg:border-transparent lg:-ml-px lg:pl-4 text-mlm-text hover:bg-gray-100 lg:hover:bg-mlm-primary/5 transition-colors">
                Security
              </a>
            </li>
            <li>
              <a
                routerLink="/settings/preferences"
                routerLinkActive="bg-mlm-primary/10 text-mlm-primary border-mlm-primary font-semibold"
                class="block px-4 py-2.5 text-sm rounded-lg lg:rounded-none lg:rounded-r-lg lg:border-l-2 lg:border-transparent lg:-ml-px lg:pl-4 text-mlm-text hover:bg-gray-100 lg:hover:bg-mlm-primary/5 transition-colors">
                Preferences
              </a>
            </li>
            <li>
              <a
                routerLink="/settings/sessions"
                routerLinkActive="bg-mlm-primary/10 text-mlm-primary border-mlm-primary font-semibold"
                class="block px-4 py-2.5 text-sm rounded-lg lg:rounded-none lg:rounded-r-lg lg:border-l-2 lg:border-transparent lg:-ml-px lg:pl-4 text-mlm-text hover:bg-gray-100 lg:hover:bg-mlm-primary/5 transition-colors">
                Sessions
              </a>
            </li>
          </ul>
        </nav>

        <div class="flex-1 min-w-0">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="text-center mb-8">
    <h1 class="text-2xl sm:text-3xl font-semibold text-mlm-warm-900 tracking-tight mb-2">Contact Details</h1>
    <p class="text-mlm-warm-600 text-sm max-w-md mx-auto">Where can we reach you?</p>
</div>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="space-y-5">
        <app-auth-input
            label="Email Address"
            icon="pi-envelope"
            formControlName="email">
        </app-auth-input>

        <app-auth-input
            label="Phone Number"
            placeholder="+234 ..."
            icon="pi-phone"
            formControlName="phone"
            [required]="true"
            [error]="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched ? 'Required' : null">
        </app-auth-input>

        <app-auth-input
            label="Street Address"
            placeholder="Enter your full address"
            icon="pi-map-marker"
            formControlName="address"
            [required]="true"
            [error]="contactForm.get('address')?.invalid && contactForm.get('address')?.touched ? 'Required' : null">
        </app-auth-input>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <app-auth-input
                label="City"
                placeholder="City"
                icon="pi-building"
                formControlName="city"
                [required]="true"
                [error]="contactForm.get('city')?.invalid && contactForm.get('city')?.touched ? 'Required' : null">
            </app-auth-input>
            <app-auth-input
                label="State / Province"
                placeholder="State"
                icon="pi-map"
                formControlName="state"
                [required]="true"
                [error]="contactForm.get('state')?.invalid && contactForm.get('state')?.touched ? 'Required' : null">
            </app-auth-input>
        </div>

        <app-auth-input
            label="Country"
            placeholder="Select Country"
            icon="pi-globe"
            formControlName="country"
            [required]="true"
            [error]="contactForm.get('country')?.invalid && contactForm.get('country')?.touched ? 'Required' : null">
        </app-auth-input>

        <div class="mt-8 pt-4 flex flex-col sm:flex-row items-center justify-between gap-4 border-t border-mlm-warm-100">
            <button type="button"
                    routerLink="/onboarding/profile"
                    class="px-4 py-2.5 rounded-xl text-mlm-warm-700 font-semibold hover:bg-mlm-background transition-all duration-200 text-sm w-full sm:w-auto">
                Back
            </button>
            <p-button
                label="Continue"
                styleClass="!px-6 !py-2.5 !bg-mlm-primary !border-mlm-primary !text-white !font-semibold !rounded-xl hover:!bg-mlm-primary/90 transition-all duration-200 text-sm disabled:!opacity-60 disabled:!cursor-not-allowed w-full sm:w-auto"
                type="submit"
                [disabled]="contactForm.invalid || isLoading()"
                [loading]="isLoading()">
            </p-button>
        </div>
    </div>
</form>

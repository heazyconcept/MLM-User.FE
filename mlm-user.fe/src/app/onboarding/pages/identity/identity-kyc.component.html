<div class="text-center mb-8">
    <h1 class="text-2xl sm:text-3xl font-semibold text-mlm-warm-900 tracking-tight mb-2">Identity Verification</h1>
    <p class="text-mlm-warm-600 text-sm max-w-md mx-auto">Help us verify your identity for security</p>
</div>

<form [formGroup]="kycForm" (ngSubmit)="onSubmit()">
    <div class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-mlm-warm-800 mb-2">ID Type</label>
            <p-select
                [options]="idTypes"
                formControlName="idType"
                optionLabel="label"
                placeholder="Select ID Type"
                styleClass="w-full !rounded-xl !border-mlm-warm-300 !h-12 !flex !items-center">
            </p-select>
        </div>

        <app-auth-input
            label="ID Number"
            placeholder="Enter ID Number"
            icon="pi-id-card"
            formControlName="idNumber"
            [required]="true"
            [maxLength]="11"
            [error]="kycForm.get('idNumber')?.touched ?
                    (kycForm.get('idNumber')?.hasError('required') ? 'Required' :
                     (kycForm.get('idNumber')?.hasError('minlength') || kycForm.get('idNumber')?.hasError('maxlength') ? 'ID must be exactly 11 digits' : null)) : null">
        </app-auth-input>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <app-onboarding-file-upload
                label="Upload ID (Front)"
                icon="pi-file"
                placeholder="Select ID Document"
                (fileSelected)="onFileSelected('idDocument', $event)">
            </app-onboarding-file-upload>

            <app-onboarding-file-upload
                label="Selfie with ID"
                icon="pi-camera"
                placeholder="Select Selfie"
                (fileSelected)="onFileSelected('selfie', $event)">
            </app-onboarding-file-upload>
        </div>

        <div class="mt-8 pt-4 flex flex-col sm:flex-row items-center justify-between gap-4 border-t border-mlm-warm-100">
            <button type="button"
                    routerLink="/onboarding/contact"
                    class="px-4 py-2.5 rounded-xl text-mlm-warm-700 font-semibold hover:bg-mlm-background transition-all duration-200 text-sm w-full sm:w-auto">
                Back
            </button>
            <p-button
                label="Continue"
                styleClass="!px-6 !py-2.5 !bg-mlm-primary !border-mlm-primary !text-white !font-semibold !rounded-xl hover:!bg-mlm-primary/90 transition-all duration-200 text-sm disabled:!opacity-60 disabled:!cursor-not-allowed w-full sm:w-auto"
                type="submit"
                [disabled]="kycForm.invalid || isLoading()"
                [loading]="isLoading()">
            </p-button>
        </div>
    </div>
</form>

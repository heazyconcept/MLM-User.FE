<div class="text-center mb-8">
    <h1 class="text-2xl sm:text-3xl font-semibold text-mlm-warm-900 tracking-tight mb-2">Preferences</h1>
    <p class="text-mlm-warm-600 text-sm max-w-md mx-auto">Customize your experience</p>
</div>

<form [formGroup]="prefForm" (ngSubmit)="onSubmit()">
    <div class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-mlm-warm-800 mb-2">Preferred Language</label>
            <p-select
                [options]="languages"
                formControlName="language"
                optionLabel="label"
                placeholder="Select Language"
                styleClass="w-full !rounded-xl !border-mlm-warm-300 !h-12 !flex !items-center">
            </p-select>
        </div>

        <div>
            <label class="block text-sm font-semibold text-mlm-warm-800 mb-2">Display Currency</label>
            <p-select
                [options]="currencies"
                formControlName="currency"
                optionLabel="label"
                placeholder="Select Currency"
                styleClass="w-full !rounded-xl !border-mlm-warm-300 !h-12 !flex !items-center">
            </p-select>
        </div>

        <div class="space-y-4 pt-2">
            <label class="block text-sm font-semibold text-mlm-warm-800">Notification Settings</label>

            <div class="flex items-center gap-3 p-4 bg-mlm-background rounded-xl border border-mlm-warm-200 transition-all hover:border-mlm-primary/30">
                <p-checkbox formControlName="emailNotifications" [binary]="true"></p-checkbox>
                <div class="flex flex-col">
                    <span class="text-sm font-semibold text-mlm-warm-700">Email Notifications</span>
                    <span class="text-xs text-mlm-warm-600">Receive updates and news via email</span>
                </div>
            </div>

            <div class="flex items-center gap-3 p-4 bg-mlm-background rounded-xl border border-mlm-warm-200 transition-all hover:border-mlm-primary/30">
                <p-checkbox formControlName="smsNotifications" [binary]="true"></p-checkbox>
                <div class="flex flex-col">
                    <span class="text-sm font-semibold text-mlm-warm-700">SMS Notifications</span>
                    <span class="text-xs text-mlm-warm-600">Receive security alerts via SMS</span>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-4 flex flex-col sm:flex-row items-center justify-between gap-4 border-t border-mlm-warm-100">
            <button type="button"
                    routerLink="/onboarding/bank"
                    class="px-4 py-2.5 rounded-xl text-mlm-warm-700 font-semibold hover:bg-mlm-background transition-all duration-200 text-sm w-full sm:w-auto">
                Back
            </button>
            <p-button
                label="Finish Setup"
                styleClass="!px-6 !py-2.5 !bg-mlm-primary !border-mlm-primary !text-white !font-semibold !rounded-xl hover:!bg-mlm-primary/90 transition-all duration-200 text-sm disabled:!opacity-60 disabled:!cursor-not-allowed w-full sm:w-auto"
                type="submit"
                [disabled]="isLoading()"
                [loading]="isLoading()">
            </p-button>
        </div>
    </div>
</form>

<div class="text-center mb-10">
    <h1 class="text-2xl font-bold text-slate-800 tracking-tight mb-2">Bank Details</h1>
    <p class="text-slate-500 text-sm">Where should we send your earnings?</p>
</div>

<form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
    <div class="space-y-5">
        <app-auth-input 
            label="Bank Name" 
            placeholder="Select or enter bank name" 
            icon="pi-building" 
            formControlName="bankName"
            [required]="true"
            [error]="bankForm.get('bankName')?.invalid && bankForm.get('bankName')?.touched ? 'Required' : null">
        </app-auth-input>

        <app-auth-input 
            label="Account Number" 
            placeholder="0000000000" 
            icon="pi-hashtag" 
            formControlName="accountNumber"
            [required]="true"
            [maxLength]="10"
            [error]="bankForm.get('accountNumber')?.invalid && bankForm.get('accountNumber')?.touched ? 'Invalid account number (10 digits)' : null">
        </app-auth-input>

        <app-auth-input 
            label="Account Name" 
            placeholder="Enter full account name" 
            icon="pi-user" 
            formControlName="accountName"
            [required]="true"
            [error]="bankForm.get('accountName')?.invalid && bankForm.get('accountName')?.touched ? 'Required' : null">
        </app-auth-input>

        <div class="flex items-center gap-4 pt-4">
            <button type="button" 
                    routerLink="/onboarding/identity"
                    class="flex-1 h-12 rounded-xl text-slate-600 font-semibold border border-slate-300 hover:bg-slate-50 transition-all duration-200">
                Back
            </button>
            <p-button 
                label="Continue" 
                styleClass="w-full !bg-mlm-primary !border-mlm-primary !h-12 !font-bold !rounded-xl shadow-lg shadow-mlm-primary/20" 
                type="submit" 
                [disabled]="bankForm.invalid || isLoading()"
                [loading]="isLoading()">
            </p-button>
        </div>

        <div class="text-center pt-2">
            <button type="button" (click)="skip()" class="text-slate-400 text-sm font-semibold hover:text-slate-600 transition-colors">Skip for now</button>
        </div>
    </div>
</form>

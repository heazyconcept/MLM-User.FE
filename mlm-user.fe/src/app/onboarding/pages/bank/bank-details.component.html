<div class="text-center mb-8">
    <h1 class="text-2xl sm:text-3xl font-semibold text-mlm-warm-900 tracking-tight mb-2">Bank Details</h1>
    <p class="text-mlm-warm-600 text-sm max-w-md mx-auto">Where should we send your earnings?</p>
</div>

<form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
    <div class="space-y-5">
        <app-auth-input
            label="Bank Name"
            placeholder="Select or enter bank name"
            icon="pi-building"
            formControlName="bankName"
            [required]="true"
            [error]="bankForm.get('bankName')?.invalid && bankForm.get('bankName')?.touched ? 'Required' : null">
        </app-auth-input>

        <app-auth-input
            label="Account Number"
            placeholder="0000000000"
            icon="pi-hashtag"
            formControlName="accountNumber"
            [required]="true"
            [maxLength]="10"
            [error]="bankForm.get('accountNumber')?.invalid && bankForm.get('accountNumber')?.touched ? 'Invalid account number (10 digits)' : null">
        </app-auth-input>

        <app-auth-input
            label="Account Name"
            placeholder="Enter full account name"
            icon="pi-user"
            formControlName="accountName"
            [required]="true"
            [error]="bankForm.get('accountName')?.invalid && bankForm.get('accountName')?.touched ? 'Required' : null">
        </app-auth-input>

        <div class="mt-8 pt-4 flex flex-col sm:flex-row items-center justify-between gap-4 border-t border-mlm-warm-100">
            <button type="button"
                    routerLink="/onboarding/identity"
                    class="px-4 py-2.5 rounded-xl text-mlm-warm-700 font-semibold hover:bg-mlm-background transition-all duration-200 text-sm w-full sm:w-auto">
                Back
            </button>
            <p-button
                label="Continue"
                styleClass="!px-6 !py-2.5 !bg-mlm-primary !border-mlm-primary !text-white !font-semibold !rounded-xl hover:!bg-mlm-primary/90 transition-all duration-200 text-sm disabled:!opacity-60 disabled:!cursor-not-allowed w-full sm:w-auto"
                type="submit"
                [disabled]="bankForm.invalid || isLoading()"
                [loading]="isLoading()">
            </p-button>
        </div>

        <div class="text-center pt-2">
            <button type="button" (click)="skip()" class="text-mlm-warm-600 text-sm font-semibold hover:text-mlm-primary transition-colors">Skip for now</button>
        </div>
    </div>
</form>

<div class="flex items-center justify-center min-h-screen min-w-screen p-4 bg-linear-to-br from-slate-50 via-white to-slate-100" style="background-image: radial-gradient(circle at 20% 80%, rgba(73, 163, 33, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(73, 163, 33, 0.03) 0%, transparent 50%)">
    <div class="flex flex-col items-center justify-center w-full max-w-[550px]">
        <div class="w-full" style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-white pt-6 pb-12 px-10 sm:px-14" style="border-radius: 53px">
                <!-- Brand Anchor: Logo at Top-Left -->
                <div class="mb-10">
                    <img src="assets/images/logo.png" alt="logo" class="w-28 h-28 -ml-3">
                </div>

                <!-- Primary Heading and Navigation Guide -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 tracking-tight mb-2">Welcome Back!</h1>
                    <div class="flex items-center gap-1.5 text-sm">
                        <span class="text-slate-500">Don't have an account?</span>
                        <a routerLink="/auth/register" class="text-mlm-primary font-bold hover:underline cursor-pointer decoration-2 underline-offset-4">Signup here</a>
                    </div>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="space-y-5">
                        <!-- Email Address Input -->
                        <app-auth-input 
                            label="Email Address or Phone Number" 
                            placeholder="e.g. name@example.com" 
                            icon="pi-envelope" 
                            formControlName="email"
                            [required]="true"
                            [error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'Please enter a valid email' : null">
                        </app-auth-input>

                        <!-- Password Input with Toggle -->
                        <app-auth-input 
                            label="Password" 
                            type="password" 
                            placeholder="Enter your password" 
                            icon="pi-key" 
                            formControlName="password"
                            [required]="true"
                            [error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'Password is required' : null">
                        </app-auth-input>

                        <!-- Utility Row: Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between mt-2 mb-6">
                            <div class="flex items-center gap-2">
                                <p-checkbox formControlName="rememberMe" id="rememberme" [binary]="true"></p-checkbox>
                                <label for="rememberme" class="text-slate-500 text-sm font-medium cursor-pointer select-none">Remember me</label>
                            </div>
                            <a routerLink="/auth/forgot-password" class="text-slate-500 text-sm font-semibold hover:text-mlm-primary transition-colors cursor-pointer">Forgot Password?</a>
                        </div>

                        <!-- Primary CTA -->
                        <p-button 
                            label="Login" 
                            styleClass="w-full !bg-mlm-primary !border-mlm-primary !h-13 !text-lg !font-bold !rounded-xl shadow-lg shadow-mlm-primary/20" 
                            type="submit" 
                            [disabled]="loginForm.invalid || isLoading()"
                            [loading]="isLoading()">
                        </p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="flex items-center justify-center min-h-screen min-w-screen p-4 bg-linear-to-br from-slate-50 via-white to-slate-100" style="background-image: radial-gradient(circle at 20% 80%, rgba(73, 163, 33, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(73, 163, 33, 0.03) 0%, transparent 50%)">
    <div class="flex flex-col items-center justify-center w-full max-w-[600px]">
        <div class="w-full" style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-white py-10 px-8 sm:px-16" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="mb-8 flex items-center justify-center">
                        <img src="assets/images/logo.png" alt="logo" class="w-40 h-40">
                    </div>
                    <!-- <div class="text-mlm-text text-3xl font-medium mb-4">Welcome to MLM!</div> -->
                    <span class="text-slate-800 text-xl font-medium">Sign in to continue</span>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="space-y-2">
                        <app-auth-input 
                            label="Email Address or Phone Number" 
                            placeholder="e.g. name@example.com" 
                            icon="pi-envelope" 
                            formControlName="email"
                            [required]="true"
                            [error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'Please enter a valid email' : null">
                        </app-auth-input>

                        <app-auth-input 
                            label="Password" 
                            type="password" 
                            placeholder="Enter your password" 
                            icon="pi-lock" 
                            formControlName="password"
                            [required]="true"
                            [error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'Password is required' : null">
                        </app-auth-input>

                        <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                            <!-- <div class="flex items-center">
                                <p-checkbox formControlName="rememberMe" id="rememberme1" binary class="mr-2"></p-checkbox>
                                <label for="rememberme1" class="text-mlm-text">Remember me</label>
                            </div> -->
                            <span class="font-semibold no-underline ml-2 text-right cursor-pointer text-mlm-primary text-sm">
                                <a routerLink="/auth/forgot-password">Forgot password?</a>
                            </span>
                        </div>
                        <p-button 
                            label="Sign In" 
                            styleClass="w-full !bg-mlm-primary !border-mlm-primary" 
                            type="submit" 
                            [disabled]="loginForm.invalid || isLoading()"
                            [loading]="isLoading()">
                        </p-button>

                        <div class="text-center mt-6">
                            <span class="text-mlm-secondary text-sm">Don't have an account? </span>
                            <a routerLink="/auth/register" class="text-mlm-primary font-semibold hover:underline cursor-pointer text-sm">Create new account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

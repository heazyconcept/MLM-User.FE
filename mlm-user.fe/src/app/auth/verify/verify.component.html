<div class="flex items-center justify-center min-h-screen min-w-screen p-4 bg-linear-to-br from-slate-50 via-white to-slate-100" style="background-image: radial-gradient(circle at 20% 80%, rgba(73, 163, 33, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(73, 163, 33, 0.03) 0%, transparent 50%)">
    <div class="flex flex-col items-center justify-center w-full max-w-[500px]">
        <div class="w-full" style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-white py-10 px-8 sm:px-12" style="border-radius: 53px">
                <div class="text-center mb-10">
                    <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-mlm-primary/10 mb-5">
                        <i class="pi pi-shield text-mlm-primary text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-semibold text-slate-800 tracking-tight mb-2">Verify Your Account</h1>
                    <p class="text-slate-500 text-sm">We've sent a 6-digit verification code to your email address</p>
                </div>

                <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                    <div class="space-y-8">
                        <div>
                            <label class="block text-sm font-semibold text-slate-500 mb-4 text-center">Enter Verification Code</label>
                            <input 
                                type="text" 
                                (input)="onOtpInput($event)"
                                placeholder="000000"
                                class="w-full h-16 text-center text-3xl font-bold tracking-[1rem] border-2 border-slate-300 rounded-2xl focus:border-mlm-primary focus:ring-4 focus:ring-mlm-primary/10 outline-none transition-all duration-300"
                                formControlName="otp"
                            />
                            @if (otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched) {
                                <span class="text-xs font-semibold text-mlm-error mt-2 block text-center">Please enter a valid 6-digit code</span>
                            }
                        </div>

                        <p-button 
                            label="Verify Account" 
                            styleClass="w-full !bg-mlm-primary !border-mlm-primary !h-12" 
                            type="submit" 
                            [disabled]="otpForm.invalid || isLoading()"
                            [loading]="isLoading()">
                        </p-button>

                        <div class="text-center space-y-4 mt-4">
                            <p class="text-sm text-slate-500">
                                Didn't receive the code? 
                                @if (countdown() > 0) {
                                    <span class="text-slate-400 font-medium">Resend in {{ countdown() }}s</span>
                                } @else {
                                    <button type="button" (click)="resendCode()" class="text-mlm-primary font-bold hover:underline">Resend Now</button>
                                }
                            </p>
                            
                            <a routerLink="/auth/login" class="text-slate-400 font-semibold hover:text-slate-600 cursor-pointer text-sm block">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

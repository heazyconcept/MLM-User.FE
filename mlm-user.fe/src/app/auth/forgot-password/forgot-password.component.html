<div class="flex items-center justify-center min-h-screen min-w-screen p-4 bg-linear-to-br from-slate-50 via-white to-slate-100" style="background-image: radial-gradient(circle at 20% 80%, rgba(73, 163, 33, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(73, 163, 33, 0.03) 0%, transparent 50%)">
    <div class="flex flex-col items-center justify-center w-full max-w-[500px]">
        <div class="w-full" style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-white py-10 px-8 sm:px-12" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-mlm-primary/10 mb-4">
                        <i class="pi pi-key text-mlm-primary text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-semibold text-slate-800 tracking-tight mb-2">Forgot Password</h1>
                    <p class="text-slate-500 text-sm">Enter your email to receive a password reset link</p>
                </div>

                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="space-y-6">
                        <app-auth-input 
                            label="Email Address" 
                            placeholder="e.g. name@example.com" 
                            icon="pi-envelope" 
                            formControlName="email"
                            [required]="true"
                            [error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched ? 'Please enter a valid email' : null">
                        </app-auth-input>

                        <p-button 
                            label="Send Reset Link" 
                            styleClass="w-full !bg-mlm-primary !border-mlm-primary" 
                            type="submit" 
                            [disabled]="forgotPasswordForm.invalid || isLoading()"
                            [loading]="isLoading()">
                        </p-button>

                        <div class="text-center mt-6">
                            <a routerLink="/auth/login" class="text-mlm-primary font-semibold hover:underline cursor-pointer text-sm flex items-center justify-center gap-2">
                                <i class="pi pi-arrow-left text-xs"></i>
                                Back to Login
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

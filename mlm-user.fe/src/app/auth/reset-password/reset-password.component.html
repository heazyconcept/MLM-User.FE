<div class="flex items-center justify-center min-h-screen min-w-screen p-4 bg-linear-to-br from-slate-50 via-white to-slate-100" style="background-image: radial-gradient(circle at 20% 80%, rgba(73, 163, 33, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(73, 163, 33, 0.03) 0%, transparent 50%)">
    <div class="flex flex-col items-center justify-center w-full max-w-[500px]">
        <div class="w-full" style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-white py-10 px-8 sm:px-12" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-mlm-primary/10 mb-4">
                        <i class="pi pi-lock-open text-mlm-primary text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-semibold text-slate-800 tracking-tight mb-2">Reset Password</h1>
                    <p class="text-slate-500 text-sm">Create a new secure password for your account</p>
                </div>

                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="space-y-6">
                        <app-auth-input 
                            label="New Password" 
                            type="password"
                            placeholder="Min 6 characters" 
                            icon="pi-lock" 
                            formControlName="password"
                            [required]="true"
                            [error]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched ? 'Password must be at least 6 characters' : null">
                        </app-auth-input>

                        <app-auth-input 
                            label="Confirm New Password" 
                            type="password"
                            placeholder="Re-enter password" 
                            icon="pi-lock" 
                            formControlName="confirmPassword"
                            [required]="true"
                            [error]="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.hasError('passwordMismatch') ? 'Passwords do not match' : null">
                        </app-auth-input>

                        <p-button 
                            label="Reset Password" 
                            styleClass="w-full !bg-mlm-primary !border-mlm-primary" 
                            type="submit" 
                            [disabled]="resetPasswordForm.invalid || isLoading()"
                            [loading]="isLoading()">
                        </p-button>

                        <div class="text-center mt-6">
                            <a routerLink="/auth/login" class="text-mlm-primary font-semibold hover:underline cursor-pointer text-sm">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
